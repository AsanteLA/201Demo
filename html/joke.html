<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Clean Joke Generator</title>
<style>
body {
    background-color: #F1C8DB;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
    padding: 20px;
}
h1 {
    font-size: 50px;
    color: #CCFF66;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #CCFF66;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #b3ff33;
}
p {
    font-weight: bold;
    font-size: 24px;
}
</style>
</head>
<body>

<h1>Random Clean Joke Generator</h1>
<button onclick="getJoke()">Get a Joke</button>

<p id="setup"></p>
<p id="punchline"></p>

<script>
async function getJoke() {
    try {
        const res = await fetch("https://official-joke-api.appspot.com/jokes/general/random");
        if (!res.ok) throw new Error("Network error");
        
        const data = await res.json();
        document.getElementById("setup").textContent = data[0].setup;
        document.getElementById("punchline").textContent = data[0].punchline;
    } catch (err) {
        document.getElementById("setup").textContent = "Oops! Couldn't get a joke.";
        document.getElementById("punchline").textContent = "";
    }
}
</script>

</body>
</html>
