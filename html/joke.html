<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Dad Joke Generator</title>
<style>
body {
    background-color: #F1C8DB;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
    padding: 20px;
}
h1 {
    font-size: 50px;
    color: #CCFF66;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #CCFF66;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #b3ff33;
}
p {
    font-weight: bold;
    font-size: 24px;
}
</style>
</head>
<body>

<h1>Random Dad Joke Generator</h1>
<button onclick="getDadJoke()">Get a Dad Joke</button>

<p id="joke"></p>

<script>
async function getDadJoke() {
    try {
        const res = await fetch("https://icanhazdadjoke.com/", {
            headers: { "Accept": "application/json" }
        });
        if (!res.ok) throw new Error("Network error");
        
        const data = await res.json();
        document.getElementById("joke").textContent = data.joke;
    } catch (err) {
        document.getElementById("joke").textContent = "Oops! Couldn't get a joke.";
    }
}
</script>

</body>
</html>
